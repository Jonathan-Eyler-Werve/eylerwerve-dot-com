<a class="card talk" href="{{ talk.url }}">
  <div class="image _border">
    <img src="{{ talk.lead_image }}" class="talk__leadimage">
  </div>
  <div class="talk__meta">
    <p class="talks__date caption">{{ talk.date | date: '%B %d, %Y' }}
    <h4 class="talk__title">{{ talk.title }}</h4>
    <p class="talk__description caption">{{talk.blurb}}</p>
  </div>
</a>
